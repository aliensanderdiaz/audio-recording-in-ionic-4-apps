<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic 4 Audio Recording
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-label>
      <h2>{{ status }}</h2>
    </ion-label>
    <ion-button expand="block" size="large" (click)="RecordAudio()">Empezar Grabación</ion-button>
    <ion-button expand="block" size="large" (click)="PauseRecording()">Pausar Grabación</ion-button>
    <ion-button expand="block" size="large" (click)="ReanudingRecord()">Reanudar Grabación</ion-button>
    <ion-button expand="block" size="large" (click)="StopRecording()" color="danger">Terminar Grabación</ion-button>
    <ion-button expand="block" size="large" (click)="play()">Reproducir Grabación</ion-button>
    <ion-button expand="block" size="large" (click)="enviar()">Enviar a Amazon</ion-button>

    <audio preload="none" controls="true" *ngIf="audio">
      <!-- <source src="horse.ogg" type="audio/ogg"> -->
      <source [src]="audio" type="audio/mpeg" >
    Your browser does not support the audio element.
    </audio>

</ion-content>
